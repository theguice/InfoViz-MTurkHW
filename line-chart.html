<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Student Grades</title>
    <link rel="stylesheet" href="_css/main.css">
    <script src="_js/jquery-1.11.0.min.js"></script>
    <script src="_js/highcharts.js"></script>
</head>
<body>
    <div id="line-chart">
    </div>

<script>
$(function () {
  $('#line-chart').highcharts({
   title: {
                text: 'Student Grades',
                x: -20 //center
            },

            xAxis: {
                categories: ['Assignment 1', 'Assignment 2', 'Assignment 3']
            },
            yAxis: {
                title: {
                    text: 'Grades'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '%'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{

                name: 'Andy',
                data: [78, 96, 88]
            }, {
                name: 'Bob',
                data: [90, 82, 93]
            }, {
                name: 'Christina',
                data: [88, 91, 98]
            }, {
                name: 'David',
                data: [79, 92, 87]
            }]
        });
    });

</script>

</body>
</html>
